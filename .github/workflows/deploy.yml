name: Deploy FE-AR

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-donweb:
    runs-on: prod2

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Stop and remove existing container
        run: docker rm -f fe-ar || true

      - name: Build Docker image
        run: docker build -t fe-ar -f Dockerfile .

      - name: Run Docker container
        run: |
          docker run \
            -v /home:/home \
            --restart unless-stopped \
            --net host \
            --name fe-ar \
            -d -it -p 307:307 fe-ar
